name: Build APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Gradle 8.2 and generate wrapper
        run: |
          wget -q https://services.gradle.org/distributions/gradle-8.2-bin.zip -O gradle-8.2-bin.zip
          unzip -q gradle-8.2-bin.zip -d $HOME
          export PATH=$HOME/gradle-8.2/bin:$PATH
          gradle wrapper --gradle-version=8.2 --distribution-type=bin
          chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --stacktrace
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: CrosswordGame-debug
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
